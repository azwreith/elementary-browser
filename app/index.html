<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Elementary Browser</title>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<link rel="stylesheet" href="css/main.css"/>
		<link rel="stylesheet" href="css/nav.css"/>
		<link rel="stylesheet" href="css/view.css"/>
	</head>
	<body>
		<div id="container">

			<!-- Top Nav -->
			<div id="top-nav">

				<!-- Tab Bar -->
				<div id="tab-bar">
					<ul id="tabs">

						<li class="tab active">
							<img class="tab-icon-area" src="https://www.google.com/favicon.ico"/>Google
							<i class="fa fa-times tab-close-button" title="Close Tab"></i>
						</li>

						<li class="tab">
							<img class="tab-icon-area" src="https://www.yahoo.com/favicon.ico"/>Yahoo
							<i class="fa fa-times tab-close-button" title="Close Tab"></i>
						</li>

						<li class="tab">
							<img class="tab-icon-area" src="https://www.yahoo.com/favicon.ico"/>Yahoo
							<i class="fa fa-times tab-close-button" title="Close Tab"></i>
						</li>

						<li class="tab">
							<img class="tab-icon-area" src="https://www.yahoo.com/favicon.ico"/>Yahoo
							<i class="fa fa-times tab-close-button" title="Close Tab"></i>
						</li>

						<li class="tab">
							<img class="tab-icon-area" src="https://www.yahoo.com/favicon.ico"/>Yahoo
							<i class="fa fa-times tab-close-button" title="Close Tab"></i>
						</li>

					</ul>
					<i id="add-tab-button" class="fa fa-plus new-tab-button" title="New Tab"></i>
				</div>

				<!-- Search Bar -->
				<div id="search-bar">
					<button id="back"></button>
					<button id="forward"></button>
					<button id="refresh"></button>
					<button id="home"></button>
					<input id="search-input"/>
				</div>

			</div>

			<!-- View -->
			<div id="views">
				<webview class="view" src="http://google.com"></webview>
			</div>

		</div>
		<script src="js/renderer.js"></script>
	</body>
</html>
