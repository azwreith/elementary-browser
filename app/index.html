<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Elementary Browser</title>
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/> -->
		<link rel="stylesheet" href="css/elementary.css"/>
	</head>
	<body>
		<div id="container">

			<!-- Top Nav -->
			<div id="top-nav">

				<!-- Tab Bar -->
				<div id="tab-bar">
					<ul id="tabs">
						<li class="tab active">Google</li>
						<li class="tab">Yahoo</li>
					</ul>
					<i id="add-tab-button" class="fa fa-plus navbar-action-button" title="New Tab"></i>
				</div>

				<!-- Search Bar -->
				<div id="search-bar">
					<button id="back"></button>
					<button id="forward"></button>
					<button id="refresh"></button>
					<button id="home"></button>
					<input id="search-input"/>
				</div>

			</div>

			<!-- View -->
			<div id="views">
				<webview class="view" src="http://google.com"></webview>
			</div>

		</div>
		<script src="js/renderer.js"></script>
	</body>
</html>
