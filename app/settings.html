<html>
	<head>
		<style type="text/css">
			@font-face {
			    font-family: Roboto;
			    src: url(fonts/Roboto.woff2);
			}
			body{
				margin: 5em;
				color: #333;
				font-family: "Roboto";
				width: 50vw;
			}
			hr{
				background: #999;
				align-self: left;
				width: 50vw;
			}
			header{
				font-size: 1.7em;
				margin-bottom: .7em;
			}
			.setting{
				margin-top: 1.1em;
				width: 50vw;
			}
			.heading{
				font-size: 1.15em;
				margin-bottom: 1em;
				position: relative;
			}
			.subtext{
				font-size: .85em;
				margin-top: .3em;
				color: #999;
			}
			.switch{
				position: relative;
				background: #6F6FFF;
				border-radius: 4px;
				transform: translateY(25%);
				width: 2em;
				height: 1.2em;
				cursor: pointer;
				font-size: .9em;
				text-align: center;
				padding: 5px;
				color: #F4F4F4;
				float: right;
			}
			.select{
				position: relative;
				border-radius: 4px;
				transform: translateY(25%);
				font-family: "Roboto";
				background: none;
				cursor: pointer;
				font-size: .8em;
				text-align: center;
				padding: 5px 2em 5px 0.5em;
				float: right;	
			}
		</style>
	</head>
	<body onload="setDefaults()">
		<header>
			Settings	
		</header>
		<hr/>
		<div class="setting">
			<div class="heading">
				<div class="switch" id="ad" onclick="toggleAdvert(this)">
				</div>
				AdBlock
				<div class="subtext">
					Block advertisements on web pages
				</div>
			</div>
			<div class="heading">
				<select class="select" id="theme" onchange="changeTheme(this)">
					<option value="dark">Dark</option>
					<option value="light">Light</option>
				</select>
				Theme
				<div class="subtext">
					Choose between Dark and Light theme
				</div>
			</div>
			<div class="heading">
				<select class="select" id="search" onchange="searchProvider(this)">
					<option value="google">Google</option>
					<option value="duckduckgo">DuckDuckGo</option>
				</select>
				Search Provider
				<div class="subtext">
					Choose between your favourite search provider
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function setDefaults(){
				detectTheme();
				detectAdvert();
				detectSearch();
			}

			function detectTheme(){
				var currTheme = "light"; //TODO: Fixes & Default Values
				document.getElementById('theme').value = currTheme;
			}
			
			function detectAdvert(){
				var e = document.getElementById("ad");
				var isTurnedOn = true;
				if(isTurnedOn){
					e.innerHTML = "On";
					e.style.background = "#6F6FFF";
					e.style.color = "#F4F4F4";
					e.style.border = "none";
				}
				else{
					e.innerHTML = "Off";
					e.style.background = "#FFF";
					e.style.color = "#333";
					e.style.border = "1px solid #999";
				}
			}

			function detectSearch(){
				var search = "duckduckgo";
				document.getElementById("search").value = search;
			}
			function toggleAdvert(e){
				console.log(e.innerHTML);
				if(e.innerHTML == "On"){
					e.innerHTML = "Off";
					e.style.background = "#FFF";
					e.style.color = "#333";
					e.style.border = "1px solid #999";
				}
				else{
					e.innerHTML = "On";
					e.style.background = "#6F6FFF";
					e.style.color = "#F4F4F4";
					e.style.border = "none";
				}
			}

			function changeTheme(e) {
				// body...
			}

			function searchProvider(e) {
				// body...
			}
		</script>
	</body>
</html>
